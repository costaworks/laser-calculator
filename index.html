<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CostaWorks Laser Quote</title>
</head>
<body>
  <h1>Instant Laser Quote</h1>

  <label>Upload DXF/SVG:</label>
  <input type="file" id="fileInput"><br><br>

  <label>Material:</label>
  <select id="materialSelect">
    <option value="acrylic">Acrylic</option>
    <option value="plywood">Plywood</option>
  </select><br><br>

  <label>Thickness (mm):</label>
  <select id="thicknessSelect">
    <option value="3">3</option>
    <option value="6">6</option>
  </select><br><br>

  <label>Engraving area (cmÂ², optional):</label>
  <input type="number" id="engraveArea" placeholder="0"><br><br>

  <button onclick="calculateQuote()">Calculate Quote</button>

  <h2>Quote Result</h2>
  <div id="output"></div>

  <script src="dxf-parser.js"></script> <!-- optional, for DXF parsing -->
  <script src="svg-path-properties.js"></script> <!-- optional, for SVG -->
  <script src="materials.js"></script>
  <script src="calculator.js"></script>
</body>
</html>
