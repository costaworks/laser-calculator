<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CostaWorks Laser Quote</title>
  <style>
    label { display:block; margin-top:10px; }
    select, input { margin-bottom:10px; }
    #thicknessContainer { margin-bottom:10px; }
  </style>

  <!-- Load scripts with defer so they are available after HTML parses -->
  <script src="materials.js" defer></script>
  <script src="calculator.js" defer></script>
</head>
<body>
  <h1>Instant Laser Quote</h1>

  <label>Upload DXF/SVG:</label>
  <input type="file" id="fileInput"><br>

  <label>Material:</label>
  <select id="materialSelect">
    <!-- Options will be populated by JS -->
  </select>

  <div id="thicknessContainer">
    <label>Thickness (mm):</label>
    <select id="thicknessSelect"></select>
    <div id="engravingNote" style="color:red; font-style:italic; display:none;">
    Engraving-only material, thickness not required.
  </div>
  </div>


  
  <label>Engraving area (cmÂ², optional):</label>
  <input type="number" id="engraveArea" placeholder="0"><br>

  <button id="calculateButton">Calculate Quote</button>

  <h2>Quote Result</h2>
  <div id="output"></div>

  <script>
    // Wait for scripts to load
    window.addEventListener("DOMContentLoaded", () => {
      const materialSelect = document.getElementById("materialSelect");
      const calculateButton = document.getElementById("calculateButton");

      // Populate material dropdown
      materialTable.forEach(m => {
        const option = document.createElement("option");
        option.value = m.material;
        option.text = m.material;
        materialSelect.appendChild(option);
      });

      // Initial thickness setup
      updateThicknessSelector();

      // Attach event listeners
      materialSelect.addEventListener("change", updateThicknessSelector);
      calculateButton.addEventListener("click", calculateQuote);
    });
  </script>
</body>
</html>
