<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CostaWorks Laser Quote</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 20px auto; line-height: 1.5; }
    label { display: block; margin-top: 10px; }
    input, select { margin-top: 5px; padding: 5px; width: 100%; max-width: 300px; }
    button { margin-top: 15px; padding: 10px 20px; font-size: 16px; }
    #engravingNote { color: #b00; display: none; font-style: italic; margin-top: 5px; }
    #thicknessContainer { margin-top: 10px; }
    #advancedOptions { margin-top: 10px; }
    #output { margin-top: 20px; background: #f5f5f5; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>Instant Laser Quote</h1>

  <label>Upload DXF/SVG:</label>
  <input type="file" id="fileInput">

  <label>Material:</label>
  <select id="materialSelect" onchange="updateThicknessSelector()"></select>

  <div id="thicknessContainer">
    <label>Thickness (mm):</label>
    <select id="thicknessSelect"></select>
    <div id="engravingNote">This material is engraving-only. Thickness selection is not required.</div>
  </div>

  <label>Engraving area (cmÂ², optional):</label>
  <input type="number" id="engraveArea" placeholder="0">

  <div id="advancedOptions">
    <input type="checkbox" id="autoEngrave"> Use automatic engraving area extraction (advanced users, SVG only)
  </div>

  <button onclick="calculateQuote()">Calculate Quote</button>

  <h2>Quote Result</h2>
  <div id="output"></div>

  <!-- Libraries for DXF/SVG parsing -->
  <script src="dxf-parser.js"></script>
  <script src="svg-path-properties.js"></script>

  <!-- Materials and calculator scripts -->
  <script src="materials.js"></script>
  <script src="calculator.js"></script>

  <script>
    // Populate material dropdown on page load
    window.onload = function() {
      const select = document.getElementById('materialSelect');
      materialTable.forEach(m => {
        const option = document.createElement("option");
        option.value = m.material;
        option.text = m.material;
        select.appendChild(option);
      });
      updateThicknessSelector();
    };
  </script>
</body>
</html>
