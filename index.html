<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CostaWorks Laser Quote</title>
  <style>
    label { display:block; margin-top:10px; }
    select, input { margin-bottom:10px; }
  </style>
  <script src="materials.js"></script>
  <script src="calculator.js"></script>
</head>
<body>
  <h1>Instant Laser Quote</h1>

  <label>Upload DXF/SVG:</label>
  <input type="file" id="fileInput"><br>

  <label>Material:</label>
  <select id="materialSelect" onchange="updateThicknessSelector()">
    <!-- Options filled dynamically -->
  </select><br>

  <div id="thicknessContainer">
    <label>Thickness (mm):</label>
    <select id="thicknessSelect"></select>
  </div>

  <label>Engraving area (cmÂ², optional):</label>
  <input type="number" id="engraveArea" placeholder="0"><br>

  <button onclick="calculateQuote()">Calculate Quote</button>

  <h2>Quote Result</h2>
  <div id="output"></div>


  <script>
    // Populate material selector
    const materialSelect = document.getElementById("materialSelect");
    materialTable.forEach(m => {
      const option = document.createElement("option");
      option.value = m.material;
      option.text = m.material;
      materialSelect.appendChild(option);
    });

    updateThicknessSelector(); // initial setup
  </script>
</body>
</html>
